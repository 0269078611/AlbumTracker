<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Manage Songs</title>

    <script th:src="@{/js/songs.js}" defer></script>
</head>
<body>

<div class="container">
    <h2>Manage Songs</h2>

    <!-- List of Songs -->
    <table>
        <thead>
        <tr>
            <th>Title</th>
            <th>Track Number</th>
            <th>Duration</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="song : ${songs}">
            <td th:text="${song.title}"></td>
            <td th:text="${song.trackNumber}"></td>
            <td th:text="${song.duration}"></td>
            <td th:text="${song.trackNumber}"></td>
            <td>
                <!-- Edit and Delete buttons trigger modals -->
                <button type="button" onclick="openEditModal([[${song.id}]], '[[${song.title}]]', [[${song.trackNumber}]], '[[${song.duration}]]')">Edit</button>
                <button type="button" onclick="openDeleteModal([[${song.id}]])">Delete</button>
            </td>
        </tr>
        </tbody>
    </table>

    <button type="button" onclick="openAddModal()">Add New Song</button>
</div>

<div id="addSongModal" class="modal" style="display: none;">
    <div class="modal-content">
        <span class="close" onclick="closeAddModal()">&times;</span>
        <h3>Add New Song</h3>
        <form th:action="@{'/admin/albums/' + ${albumId} + '/songs/add'}" th:object="${song}" method="post">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <div>
                <label for="addTitle">Title:</label>
                <input type="text" id="addTitle" th:field="*{title}" required />
            </div>
            <div>
                <label for="addTrackNumber">Track Number:</label>
                <input type="number" id="addTrackNumber" th:field="*{trackNumber}" required />
            </div>
            <div>
                <label for="addDuration">Duration:</label>
                <input type="text" id="addDuration" th:field="*{duration}" required />
            </div>
            <div>
                <button type="submit">Add Song</button>
            </div>
        </form>
    </div>
</div>


<div id="editSongModal" class="modal" style="display: none;">
    <div class="modal-content">
        <span class="close" onclick="closeEditModal()">&times;</span>
        <h3>Edit Song</h3>
        <form id="editSongForm" method="post">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <div>
                <label for="editTitle">Title:</label>
                <input type="text" id="editTitle" required />
            </div>
            <div>
                <label for="editTrackNumber">Track Number:</label>
                <input type="number" id="editTrackNumber" required />
            </div>
            <div>
                <label for="editDuration">Duration:</label>
                <input type="text" id="editDuration" required />
            </div>
            <div>
                <button type="submit">Update Song</button>
            </div>
        </form>
    </div>
</div>

<!-- Delete Song Modal -->
<div id="deleteSongModal" class="modal" style="display: none;">
    <div class="modal-content">
        <span class="close" onclick="closeDeleteModal()">&times;</span>
        <h3>Delete Song</h3>
        <p>Are you sure you want to delete this song?</p>
        <form id="deleteSongForm" method="post">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <div>
                <button type="submit">Delete</button>
            </div>
        </form>
    </div>
</div>
<script th:src="@{/js/songs.js}" defer></script>
</body>
</html>
