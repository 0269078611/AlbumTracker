<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Album List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            width: 80%;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
            margin-top: 20px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .album-link {
            color: #007BFF;
            text-decoration: none;
            font-size: 18px;
        }
        .album-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Album List</h1>

    <ul>
        <li th:each="album : ${albums}">
            <a th:href="@{/admin/albums/{id}(id=${album.id})}" class="album-link" th:text="${album.title}"></a>
        </li>
    </ul>

</div>

</body>
</html>
