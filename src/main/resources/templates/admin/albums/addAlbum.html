<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Album</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <style>
        /* Additional styles */
        #genre {
            width: 300px; /* Adjust width as needed */
        }

        /* If the options list needs to be wider */
        #genre option {
            width: auto; /* Adjusts the option width automatically based on content */
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Create Album</h2>

    <!-- Album Creation Form -->
    <form th:action="@{/admin/albums/add}" th:object="${album}" method="post">
        <div>
            <label for="title">Title:</label>
            <input type="text" id="title" th:field="*{title}" required />
        </div>

        <div>
            <label for="releaseDate">Release Date:</label>
            <input type="date" id="releaseDate" th:field="*{releaseDate}" required />
        </div>

<!--        <div>-->
<!--            <label for="genre">Genre:</label>-->
<!--            <input type="text" id="genreQuery" name="genreQuery" th:value="${param.genreQuery}" placeholder="Start typing to search..." />-->
<!--            <button type="submit">Search Genres</button>-->
<!--            <select id="genre" th:field="*{genre}" required>-->
<!--                <option th:each="genre : ${genres}" th:value="${genre.id}" th:text="${genre.name}"></option>-->
<!--            </select>-->
<!--        </div>-->
        <div>
            <label for="genres">Artists:</label>
            <select id="genres" th:field="*{genre}" multiple required>
                <option th:each="genre : ${genres}" th:value="${genre.id}" th:text="${genre.name}"></option>
            </select>
        </div>

        <div>
            <label for="artists">Artists:</label>
            <select id="artists" th:field="*{artists}" multiple required>
                <option th:each="artist : ${artists}" th:value="${artist.id}" th:text="${artist.name}"></option>
            </select>
        </div>

        <div>
            <label for="description">Description:</label>
            <textarea id="description" th:field="*{description}" rows="4"></textarea>
        </div>

        <!-- Save Album Button -->
        <div>
            <button type="submit">Save Album</button>
        </div>
    </form>

</div>

</body>
</html>
