<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Album</title>
    <style>
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input, .form-group select, .form-group textarea {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .form-group button {
            margin-top: 10px;
        }
    </style>
</head>
<body>
<h1>Create Album</h1>

<form th:action="@{/admin/albums/add}" method="post" th:object="${album}">

    <div class="form-group">
        <label for="title">Title:</label>
        <input type="text" id="title" th:field="*{title}" placeholder="Enter album title" required/>
    </div>

    <div class="form-group">
        <label for="releaseDate">Release Date:</label>
        <input type="date" id="releaseDate" th:field="*{releaseDate}" required/>
    </div>

    <div class="form-group">
        <label for="genreSelect">Select Genre:</label>
        <select id="genreSelect" th:field="*{genre.id}" required>
            <option value="" disabled selected>Select Genre</option>
            <option th:each="genre : ${genres}" th:value="${genre.id}" th:text="${genre.name}"></option>
        </select>
    </div>

    <div class="form-group">
        <label for="artistSelect">Select Artists:</label>
        <select id="artistSelect" th:field="*{artists}" multiple required>
            <option th:each="artist : ${artists}" th:value="${artist.id}" th:text="${artist.name}"></option>
        </select>
    </div>

    <div class="form-group">
        <label for="description">Description:</label>
        <textarea id="description" th:field="*{description}" placeholder="Enter description"></textarea>
    </div>

    <div class="form-group">
        <button type="submit">Add album</button>
    </div>

</form>
</body>
</html>
