<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Genres</title>
</head>
<body>
<h1>Genres</h1>

<h2>Genres List</h2>
<ul>
    <li th:each="genre : ${genres}">
        <span th:text="${genre.name}">Genre Name</span>
    </li>
</ul>

</body>
</html>
