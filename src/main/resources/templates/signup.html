<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Sign Up</title>
</head>
<body>
<div class="container">
  <h2>Sign Up</h2>
  <form action="/signup" method="post" th:object="${user}" id="signUpForm">
    <!-- CSRF Token -->
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

    <!-- Display error message if present -->
    <div th:if="${errorMessage != null}" class="error-message">
      <p th:text="${errorMessage}"></p>
    </div>

    <!-- Username -->
    <div class="form-group label-input-container">
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" th:field="*{username}" class="custom-input" required/>
    </div>

    <!-- Email -->
    <div class="form-group label-input-container">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" th:field="*{email}" class="custom-input" required/>
    </div>

    <!-- Password -->
    <div class="form-group label-input-container">
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" th:field="*{password}" class="custom-input" required/>
    </div>

    <!-- Submit Button -->
    <div class="button-container">
      <button type="submit">Sign Up</button>
    </div>
  </form>
</div>
</body>
</html>
