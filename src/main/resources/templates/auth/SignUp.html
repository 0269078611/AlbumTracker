<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
</head>
<body>
<form action="/auth/signup" class="form-div" th:object="${user}" method="POST">
  <div th:if="${errorMessage}" class="error" style="color: red;">
    <p th:text="${errorMessage}"></p>
  </div>

  <div id="registration-text">
    <strong>Sign Up</strong>
  </div>

  <div class="input-text-div">
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" th:value="*{username}" required>
    <br>
  </div>

  <div class="input-text-div">
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" th:value="*{email}" required>
    <br>
  </div>

  <div class="input-text-div">
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" th:value="*{password}" required>
    <br>
  </div>

  <div>
    <button class="button-29" role="button">Submit</button>
  </div>
</form>
</body>
</html>
